<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Euro Truck — demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="ui-root">
    <header class="ui-header">
      <h1>Euro Truck — demo</h1>
      <div class="hud">
        <div class="speed">Prędkość: <span id="speed">0</span> km/h</div>
        <div class="gear">Bieg: <span id="gear">N</span></div>
      </div>
    </header>

    <main class="game-area">
      <canvas id="gameCanvas" width="1280" height="720"></canvas>
      <aside class="controls">
        <p>Sterowanie:</p>
        <ul>
          <li>W / ↑ — gaz</li>
          <li>S / ↓ — hamulec / wsteczny</li>
          <li>A / ← — w lewo</li>
          <li>D / → — w prawo</li>
        </ul>
        <button id="resetBtn">Reset</button>
      </aside>
    </main>

    <footer class="ui-footer">
      Host: GitHub Pages • Wszystkie pliki (HTML, CSS, JS, tekstury) w jednym folderze
    </footer>
  </div>

  <script src="game.js" type="module"></script>
</body>
</html>
