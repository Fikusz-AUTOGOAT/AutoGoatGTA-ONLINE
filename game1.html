<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Game 1 - GameKU</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🎮 Game 1</h1>
    <nav>
      <a href="index.html">⬅ Powrót</a>
    </nav>
  </header>

  <main>
    <section class="game-details">
      <h2>Opis gry 1</h2>
      <p>Tu wstawisz opis i screeny swojej gry.</p>
      <a href="#" class="btn">📥 Pobierz</a>
    </section>

    <section class="rating">
      <h3>Oceń grę:</h3>
      <button id="likeBtn1">👍 Like (<span id="likeCount1">0</span>)</button>
      <button id="dislikeBtn1">👎 Dislike (<span id="dislikeCount1">0</span>)</button>
    </section>

    <section class="comments">
      <h3>Komentarze</h3>
      <form id="commentForm1">
        <input type="text" id="username1" placeholder="Nick" required>
        <textarea id="commentText1" placeholder="Twój komentarz..." required></textarea>
        <button type="submit">Dodaj</button>
      </form>
      <ul id="commentList1"></ul>
    </section>
  </main>

  <script src="script.js"></script>
  <script>
    initGamePage("1"); // ważne! każda gra ma swoje ID
  </script>
</body>
</html>
